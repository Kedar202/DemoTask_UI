<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a routerLink="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Logo</span>
      </a>

      <ul class="nav nav-pills">
        <li *ngFor="let menu of menus">
          <a [routerLink]="menu.path" class="nav-link {{isActive(menu.path)}}">{{menu.name}}</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" (click)="handleLogout()">Logout</button>
        </li>
      </ul>
    </header>
</div>
